{% extends 'base.html' %}

{% block title %}Login - Exercise Tracker{% endblock %}

{% block content %}
<div class="welcome-container">
    <div class="d-flex align-items-center gap-3 mb-2">
        <div class="logo">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="11" fill="#2563eb"/>
                <path d="M12 7l4 5-4 5-4-5 4-5z" fill="#fff"/>
            </svg>
        </div>
        <span class="fs-5 fw-bold text-dark">Exercise Tracker</span>
    </div>

    <form id="login-form" method="post" action="/login" class="needs-validation">
        <h1 id="result" class="fs-3 fw-bold text-dark mt-3 mb-2">Login</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div id="unsuccessful-login" class="alert alert-danger d-none" role="alert"></div>

        <button type="submit" class="btn btn-primary w-100" id="login-button">
            <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true" id="login-spinner"></span>
            <span id="login-text">Login</span>
        </button>

        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        </div>
    </form>
</div>
{% endblock %}
